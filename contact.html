<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - That Pixel Geek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <a href="index.html" class="logo">
            <img src="images/logo-8bit.png" alt="That Pixel Geek 8-bit Logo" class="header-logo">
        </a>
        <p class="tagline">
            <img src="images/geekiness-tagline.png" alt="Geekiness Guaranteed! - 8-bit retro style" class="tagline-img">
        </p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog / Reviews</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>Have a question, a tip for a review, or want to collaborate? We'd love to hear from you.</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="button">Send Message</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 That Pixel Geek. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
